{% extends "load_planer/layout.html" %}
{% load static %}

{% block body %}
    <div class="container text-center" >
        <div class="row row-cols-4" id="top_nav_row"></div>
        <br>
        <div class="row">

            <div id="del_plan_main" class="col-12 col-md-8">
                <div class="row">
                    <h4>Delivery plan ID: <b id="delivery_id">{{ plan.delivery_id}}</b> </h4> 
                    <p> For year: {{ plan.year }} Quarter: {{ plan.quarter }}</p>
                </div>
                <div class="row" id="delivery_plan_details"></div>
            </div>
            <div id="del_plan_side" class="col-12 col-md-4 mb-2">
                <div class="row" >
                    <h4>Delete this Plan:</h4>
                </div>
                <div class="row" id="delete_button_field"></div>
            </div>
        </div>
    </div>    
{% endblock %}

{% block script %}
    <script src="{% static 'load_planer/plannerNav.js' %}" type="text/javascript"></script>    
    <script src="{% static 'load_planer/delplan.js' %}" type="text/javascript"></script>
{% endblock %}
