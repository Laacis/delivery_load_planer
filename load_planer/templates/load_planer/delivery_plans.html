{% extends "load_planer/layout.html" %}
{% load static %}

{% block body %}
    <div class="container text-center" >
        <div class="row row-cols-4" id="top_nav_row"></div>
        <br>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-md-8" id="dp_main">
                <div class="row" id="dp_list_div">
                    <div class="row">
                        <h4>List of Delivery plans:</h4>
                    </div>
                    <div class="row" id="result_table_field">
                    </div>
                </div>
                
                <div id="delivery_plan_form">
                    <div class="row">
                        <h4>New Delivery plan form:</h4>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 text-center" id="dp_side">
                <div class="row mb-2" id="filter_row">

                </div>
                <div class="row mb-2" id="new_dp_row">
                    
                </div>
            </div>
        </div>
    </div>
   
{% endblock %}


{% block script %}
    <script src="{% static 'load_planer/delplanform.js' %}" type="text/javascript"></script>
    <script src="{% static 'load_planer/plannerNav.js' %}" type="text/javascript"></script>
{% endblock %}
