{% extends "load_planer/layout.html" %}
{% load static %}

{% block body %}
    <div class="container text-center" >
        <div class="row row-cols-4" id="top_nav_row"></div>
        <br>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-md-8" id="dp_main">
                <div id="dp_list_div">
                    {% for delivery_plan in delivery_plan_list%}
                        <a href="{% url 'delivery_plan' delivery_plan.delivery_id %}"> {{ delivery_plan }}</a><br>
                    {% endfor %}
                </div>
                
                <div id="delivery_plan_form">
                </div>
            </div>
            <div class="col-6 col-md-4 text-center" id="dp_side">
                <p> Delivery Plan Form:</p>
                
            </div>
        </div>
    </div>
   
{% endblock %}


{% block script %}
    <script src="{% static 'load_planer/delplanform.js' %}" type="text/javascript"></script>
    <script src="{% static 'load_planer/plannerNav.js' %}" type="text/javascript"></script>
{% endblock %}
