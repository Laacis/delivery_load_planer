{% extends "load_planer/layout.html" %}
{% load static %}

{% block body %}
    <div class="container text-center" >
        <div class="row row-cols-4" id="top_nav_row"></div>
        <br>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-md-8" id="dp_main">
                <div class="row" id="dp_list_div">
                    <div class="row">
                        <h4>List of Delivery plans:</h4>
                    </div>
                    <div class="row" id="result_table_field">
                    </div>
                </div>
                <!--  THIS HERE! -->
                <div id="delivery_plan_form">
                    <div class="row">
                        <h4>New Delivery plan form:</h4>
                    </div>
                    <div class="row justify-content-md-start" id="selection_fields">
                        
                        <div class="col-md-auto">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">ID</div>
                                </div>
                                <input type="text" class="form-control" id="delivery_id" placeholder="id: AAAA00">
                              </div>
                        </div>
                        <div class="col col-lg-2">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">Year</div>
                                </div>
                                <select id="year" class="form-control"></select>
                              </div>
                        </div>
                        <div class="col col-lg-2">

                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">Q</div>
                                    </div>
                                    <select id="quarter" class="form-control"></select>
                                  </div>

                        </div>
                        <div class="col col-lg-2">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">Nr</div>
                                </div>
                                <select id="dest_nr" class="form-control"></select>
                              </div>
                        </div>
                        <div class="col-md-auto" id="button_l">
                        </div>
                      </div>
                </div>
                
                <div class="row" id="delivery_plan_extra_fields">

                </div>
            </div>
            <div class="col-6 col-md-4 text-center" id="dp_side">
                <div class="row mb-2" id="filter_row">

                </div>
                <div class="row mb-2" id="new_dp_row">
                    
                </div>
            </div>
        </div>

    </div>   
{% endblock %}


{% block script %}
    <script src="{% static 'load_planer/delplanform.js' %}" type="text/javascript"></script>
    <script src="{% static 'load_planer/plannerNav.js' %}" type="text/javascript"></script>
{% endblock %}
