{% extends "load_planer/layout.html" %}
{% load static %}

{% block body %}
    
    <div class="container text-center" >
        <div class="row row-cols-4" id="top_nav_row"></div>
        <br>
        <div class="row">
            <div class="col-2 col-md-2" id="sidebar_left">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-floating">
                            <div  id="new_tour_button_field">
                                <p>Create new Tour:</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-floating">
                            <br><p>View Tours:</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-floating" id="view_tours_input_field">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div  id="view_tours_button_field">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10" id="'main_div_right">
                <div class="row row-cols-3">
                    <div class="col" id="main_left"></div>
                    <div class="col-4" id="main_middle"></div>
                    <div class="col" id="main_right"></div>
                </div>
                <div class="row" id="tour_plan_form">
                </div>
                <div class="row" id="tour_display_list">
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'load_planer/tourplanform.js' %}" type="text/javascript"></script>
    <script src="{% static 'load_planer/submitTPform.js' %}" type="text/javascript"></script>
    <script src="{% static 'load_planer/tourview.js' %}" type="text/javascript"></script>
{% endblock %}
