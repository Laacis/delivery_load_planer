{% extends "load_planer/layout.html" %}
{% load static %}

{% block body %}
    
    <div class="container text-center">
        <h1> Delivery plan ID:</h1> <h1 id="delivery_id">{{ plan.delivery_id}}</h1> 

        <p> For year: {{ plan.year }} Quarter: {{ plan.quarter }}</p>


        {{ plan.del_order }}

        {% if error %}
        {{ error }}
        {% endif %}

        <br><br>
        <h6>LIST:</h6>
        <div id="delivery_plan_list">

        </div>
    </div>  

    
{% endblock %}

{% block script %}
    <script src="{% static 'load_planer/delplan.js' %}" type="text/javascript"></script>
{% endblock %}
